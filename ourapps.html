            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);

        }
        
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            min-width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 5px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-content a {
            color: #fff;
            padding: 8px 10px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85em;

        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(76, 175, 80, 0.5); }

        p {

        .download-btn {

        /* Modal Styles */
        .modal {

<body>
    <header>
        <div class="header-content">
            <div class="logo"></div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    
    <div class="overlay" id="overlay"></div>
    
    <nav class="sidebar" id="sidebar">
        <ul>
            <li class="dropdown">
                <a href="#">Know us more</a>
                <div class="dropdown-content">
                    <a href="index.html">1. Website</a>
                    <a href="esim.html">2. Vcf</a>
                    <a href="">3. And many more...</a>
                </div>
            </li>
            <li><a href="https://youtube.com/@techsymoh" class="youtube-link" target="_blank">Our YouTube channel</a></li>
        </ul>
    </nav>
    
    <div class="main-content">
        <div class="container">
            <h1>Download My App</h1>
            <p>Discover the amazing features of My App. Get started today by downloading the APK file directly to your device.</p>
            <a href="https://median.co/share/jbnkpyz#apk" class="download-btn" id="downloadLink">Download APK</a>
        </div>
    </div>
    
    <footer>
        <p>©2025 Created by symoh</p>
    </footer>

    <!-- Privacy Policy Modal -->
    <div id="privacyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Privacy Policy</h2>
                <p>.</p>
            </div>
            <div class="modal-body">
                <iframe src="term.html" id="policyFrame"></iframe>
            </div>
            <div class="modal-footer">
                <button class="understand-btn" id="understandBtn">I Understand</button>
            </div>
        </div>
    </div>

    <script>
        // Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const body = document.body;
        const footer = document.querySelector('footer');

        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('open');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
            body.classList.toggle('menu-open');
            footer.classList.toggle('menu-open');
        });

        overlay.addEventListener('click', function() {
            hamburger.classList.remove('open');
            sidebar.classList.remove('open');
            overlay.classList.remove('open');
            body.classList.remove('menu-open');
            footer.classList.remove('menu-open');
        });

        // Download with Privacy Policy Flow
        const downloadLink = document.getElementById('downloadLink');
        const privacyModal = document.getElementById('privacyModal');
        const closeBtn = document.querySelector('.close');
        const understandBtn = document.getElementById('understandBtn');

        downloadLink.addEventListener('click', function(event) {
            event.preventDefault();
            // First, confirm ready for privacy
            if (confirm('Ready to be directed to our privacy policy?')) {
                privacyModal.style.display = 'block';
                // Load the policy in iframe if not already
                document.getElementById('policyFrame').src = 'term.html';
            }
        });

        closeBtn.addEventListener('click', function() {
            privacyModal.style.display = 'none';
        });

        understandBtn.addEventListener('click', function() {
            privacyModal.style.display = 'none';
            // Proceed to download
            if (confirm('Are you sure you want to download the APK?')) {
                window.location.href = downloadLink.href;
            }
        });

        window.addEventListener('click', function(event) {
            if (event.target === privacyModal) {
                privacyModal.style.display = 'none';
            }
        });
        
        // Add floating particles for extra tech effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = '#fff';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '100vh';
            particle.style.animation = `floatUp ${Math.random() * 3 + 2}s linear infinite`;
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }
        
        const floatUp = `
            @keyframes floatUp {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(-100vh); opacity: 0; }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = floatUp;
        document.head.appendChild(style);
        
        setInterval(createParticle, 300);
    </script>
